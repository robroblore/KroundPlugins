name: emotesWare
version: '1.1'
main: org.loreware.emotesWare.EmotesWare
api-version: '1.21'
prefix: LoreWare
load: STARTUP
authors: [ robroblore ]
description: Many emotes that enhance the player's experience
commands:
  kiss:
    description: Saruta un alt jucator

  sarut:
    description: Saruta un alt jucator

  hug:
    description: Imbratiseaza un alt jucator

  imbratisare:
    description: Imbratiseaza un alt jucator

  part:
    description: Fa pârț

  besina:
    description: Fa pârț

  fart:
    description: Fa pârț

  superfart:
    description: Fa superpârț

  superpart:
    description: Fa superpârț

  superbesina:
    description: Fa superpârț

  slap:
    description: Da o palma unui jucator

  superslap:
    description: Da o palma tare unui jucator
    permission: emotesware.canSuperslap

  emotesware:
    description: Reincarca configul cu /emotesware reload
    usage: /<command> reload
    permission: emotesware.canReload

permissions:
  emotesware.canReload:
    description: Can reload the config
    default: op
  emotesware.canSuperslap:
    description: Can use the command superslap
    default: op
  emotesware.bypassCooldown:
    description: Bypass the cooldown
    default: op