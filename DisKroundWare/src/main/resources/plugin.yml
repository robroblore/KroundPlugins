name: DisKroundWare
version: '1.0'
main: org.loreware.disKroundWare.DisKroundWare
api-version: '1.21'
prefix: LoreWare
load: STARTUP
authors: [ robroblore ]
description: Connects the Kround minecraft server to the Kround discord bot

commands:
  diskroundware:
    description: Reload the config with /diskroundware reload
    permission: diskroundware.canReload

  helpop:
    description: Intreaba stafful o intrebare

  report:
    description: Intreaba stafful o intrebare

  ticket:
    description: Intreaba stafful o intrebare

  reply:
    description: Raspunde la un ticket
    permission: diskroundware.helpop

  close:
    description: Inchide un ticket
    permission: diskroundware.helpop

permissions:
  diskroundware.canReload:
    description: Can reload the config
    default: op

  diskroundware.helpop:
    description: Can answer helpop questions
    default: op