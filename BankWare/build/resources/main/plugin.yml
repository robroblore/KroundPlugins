name: BankWare
version: '1.0'
main: org.loreware.bankWare.BankWare
api-version: '1.21'
prefix: LoreWare
load: STARTUP
authors: [ robroblore ]
description: Bank with interest and a vault
depend: [Citizens, Vault]

commands:
  bankware:
    description: Reload the config with /bankware reload
    permission: bankware.canReload

  createbanker:
      description: Create a banker
      permission: bankware.createdeletePOI

  deletebanker:
      description: Delete a banker
      permission: bankware.createdeletePOI

  lamultiani:
      description: La multi ani denis <3
      permission: op

permissions:
  bankware.canReload:
    description: Can reload the config
    default: op

  bankware.createdeletePOI:
    description: Can create a point of interest (banker or vault)
    default: op