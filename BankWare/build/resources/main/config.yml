# Permissions: bankware.createdeletePOI, bankware.canReload, bankware.bankcommand, bankware.givetake
# For diffrent interest rates, give the player the permission bankware.interest.tierX, where X is the tier number

messages:
  prefix: "&l&dBankWare â–¶ &r"
  bankerInteract: "&2Buna, ma numesc {name}, cu ce te pot ajuta?"
  depositSuccess: "&2Ai depozitat &6${amount}&2 in contul tau. Sold curent: &6${balance}"
  depositFail: "&4Nu ai destui bani pentru a depozita suma de &6${amount}."
  withdrawSuccess: "&2Ai retras &6${amount}&2 din contul tau. Sold curent: &6${balance}"
  withdrawFail: "&4Nu ai destui bani in banca pentru a retrage suma de &6${amount}."
  idiotProof: "&2Scrie suma dorita pe prima linie."

UI:
  bankerTitle: "&2Banca"
  depositItem: "&2Depoziteaza"
  withdrawItem: "&2Retrage"
  infoItem: "&2Informatii"
  infoItemLore: # Informatiile pot fi schimbate in orice ordine, ai access la urmatoarele variabile: {player}, {balance}, {interest}, {interestAmount}, {nextInterestHours}, {nextInterestMinutes}
    - "Sold curent: &2${balance}"
    - "Dobanda: &2{interest}%"
    - "Suma dobanzii: &2${interestAmount}"
    - "Urmatoarea dobanda in &2{nextInterestHours} ore si {nextInterestMinutes} minute"

  deposit:
    depositTitle: "&2Depozit"
    confirmDepositItem: "&2Depoziteaza ${amount}"
    inputAmountFirstItem: "&eIntrodu suma de depozitat mai intai"
    cancelDepositItem: "&4Anuleaza depozitarea"
    setAmountDepositItem: "&2Seteaza suma de depozitat"
    invalidAmountDepositItem: "&4Suma introdusa este invalida"
    depositSignLines:
        # Line one gets the player's input
        line2: "^^^^^^^^^^^^^^^" # MAX 15 characters
        line3: "Introdu suma" # MAX 15 characters
        line4: "de depozitat" # MAX 15 characters

  withdraw:
    withdrawTitle: "&2Retragere"
    confirmWithdrawItem: "&2Retrage ${amount}"
    inputAmountFirstItem: "&eIntrodu suma de retras mai intai"
    cancelWithdrawItem: "&4Anuleaza retragerea"
    setAmountWithdrawItem: "&2Seteaza suma de retras"
    invalidAmountWithdrawItem: "&4Suma introdusa este invalida"
    withdrawSignLines:
      # Line one gets the player's input
      line2: "^^^^^^^^^^^^^^^" # MAX 15 characters
      line3: "Introdu suma" # MAX 15 characters
      line4: "de retras" # MAX 15 characters



interest:
  tiers:
    tier1: 0.5 # In %, default: 0.5
    tier2: 0.75 # In %
    tier3: 0.8 # In %
    tier4: 0.9 # In %
    tier5: 1 # In %
    tier6: 1.5 # In %
    tier7: 2 # In %
    tier8: 2.5 # In %
    tier9: 3 # In %
    tier10: 5.0 # In %

  interval: 1440 # In minutes, default: 1440 (24 hours)
  lastInterest: 0
